<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>svgTest</title>
    <script defer type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <span class="circle box">
        <svg id="circleSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle cx="26" cy="26" r="18" stroke="black" fill="transparent" stroke-width="1"/>
        </svg>
      </span>

      <span class="line box">
        <svg id="lineSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <line x1="4" x2="46" y1="26" y2="26" stroke="black" stroke-width="1"/>
        </svg>
      </span>

      <span class="triangle box">
        <svg id="triangleSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon id="trianglePath" points="" stroke="black" fill="transparent" stroke-width="1"/>
        </svg>
      </span>

      <span class="square box">
        <svg id="square SVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon id="squarePath" points="" stroke="black" fill="transparent" stroke-width="1"/>
        </svg>
      </span>

      <span class="pentagon box">
        <svg id="pentagonSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon id="pentagonPath" points="" stroke="black" fill="transparent" stroke-width="1"/>
        </svg>
      </span>

      <span class="hexagon box">
        <svg id="hexagonSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon id="hexagonPath" points="" stroke="black" fill="transparent" stroke-width="1"/>
        </svg>
      </span>

      <span class="heptagon box">
        <svg id="heptagonSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon id="heptagonPath" points="" stroke="black" fill="transparent" stroke-width="1"/>
        </svg>
      </span>
    </div>
  </body>
</html>
