<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>svgTest</title>
  </head>
  <body>
    <svg id="circleSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="9" stroke="black" fill="transparent" stroke-width="1"/>
    </svg>

    <svg id="lineSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <line x1="2" x2="23" y1="13" y2="13" stroke="black" stroke-width="1"/>
    </svg>

    <svg id="triangleSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polyline points="12,3 22,20 2,20 12,3"
      stroke="black" fill="transparent" stroke-width="1"/>
    </svg>

    <svg id="square SVG"width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <rect x="5" y="5" width="15" height="15" stroke="black" fill="transparent" stroke-width="1"/>
    </svg>

    <svg id="pentagonSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polyline points="12,3 22,10 16,20 8,20 2,10 12,3"
      stroke="black" fill="transparent" stroke-width="1"/>
    </svg>


    <svg id="hexagonSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polyline points="7,3 16,3 22,11 16,20 8,20 2,11 7,3"
      stroke="black" fill="transparent" stroke-width="1"/>
    </svg>

    <svg id="heptagonSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polyline points="4,6 11,2 18,6 20,13 15,20 7,20 2,13 4,6"
      stroke="black" fill="transparent" stroke-width="1"/>
    </svg>
