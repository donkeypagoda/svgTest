<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>svgTest</title>
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <svg id="circleSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle cx="26" cy="26" r="18" stroke="black" fill="transparent" stroke-width="1"/>
    </svg>

    <svg id="lineSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <line x1="4" x2="46" y1="26" y2="26" stroke="black" stroke-width="1"/>
    </svg>

    <svg id="triangleSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polyline points="24,10 44,40 4,40 24,10"
      stroke="black" fill="transparent" stroke-width="1"/>
    </svg>

    <svg id="square SVG"width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="1"/>
    </svg>

    <svg id="pentagonSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polyline points="24,6 44,20 32,40 16,40 4,20 24,6"
      stroke="black" fill="transparent" stroke-width="1"/>
    </svg>


    <svg id="hexagonSVG" width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polyline points="15,6 32,6 44,22 32,40 16,40 4,22 15,6"
      stroke="black" fill="transparent" stroke-width="1"/>
    </svg>

<!-- "4,6 11,2 18,6 20,13 15,20 7,20 2,13 4,6" -->
<!-- "8,12 22,3 36,12 40,26 30,40 14,40 4,26 8,12" -->
<!-- "25,8 36,13 40,25 32,40 18,40 10,25 14,14 25,8" -->
    <svg id="heptagonSVG" width="100" height="100" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon id="heptagonPath" points="50,25 38,47 13,47 0,25 12,3 38,3 50,25" stroke="black" fill="transparent" stroke-width="1"/>
    </svg>


  </body>
</html>
